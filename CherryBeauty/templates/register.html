{% extends 'base.html' %}

{% load static %}

{% block title%}CherryBeauty{% endblock %}
{% block linkcss%}
<link rel="stylesheet" href="{% static "css/register.css" %}" type="text/css">
<link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
<link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
{% endblock %}

{% block banner%}
{% endblock %}

{% block main%}
<div class = "pop-up">
    <div class="title">
        <h1>Đăng kí</h1>
    </div>
    <div id="col-left">
        <div class="img-content">
            <a href="/"><img src="{%static "img/img_body/item.png" %}"></a>
        </div>
    </div>
    <div id="col-right">
    <form action="">
        {% csrf_token %}
        <fieldset>
                <h2>Tạo tài khoản của bạn</h2>
                    <label for="">Họ và tên đệm</label>
                    <input type="text" id="fname" name="fname" placeholder="Họ và tên đệm" required>
                    <br>

                    <label for="">Tên</label>
                    <input type="text" id="lname" name="lname" placeholder="Tên" required>
                    <br>
                    <select id="sex">
                        <option value="1">Nam</option>
                        <option value="2">Nữ</option>
                        <option value="3">Khác</option>
                      </select>

                    <label for="">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" placeholder="Tên đăng nhập (chỉ chữ và số)" required>
                    <br>

                    <label for="">Email</label>
                    <input type="text" id="email" name="email" placeholder="Email" required>
                    <br>

                    <label for="">Mật khẩu</label>
                    <input type="text" id="pass1" name="pass1" placeholder="Mật khẩu" required>
                    <br>

                    <label for="">Nhập lại mật khẩu</label>
                    <input type="text" id="pass2" name="pass2" placeholder="Nhập lại mật khẩu" required>
                    <br>

                    {{form.errors}}
                    
                <div class="control-button">
                    <button class="dnbutton" onclick="login()">Đăng nhập</button>
                    <button type="submit" class="dkbutton">Đăng ký</button>
                </div>
        </fieldset>
    </form>
    </div>
</div>
    <!--{% if messages %}
        {% for message in messages %}
            {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
        {% endfor %}
        {% endif %}-->
{% endblock %}

{% block linkjs %}
<script src="jquery.min.js"></script>
<script src="owlcarousel/owl.carousel.min.js"></script>
{% endblock %}
